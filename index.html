<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-3 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>

    <div id="flex-container">
        <section id="flex-initial">
            <form>
                <ul class="search-city">
                    <li> <label for="city-name">
                            <h2 class="pd-2"> Search for a City: </h2>
                        </label> </li>
                    <li> <input id="textbox" class="input" type="text" placeholder="San Diego"> </li>
                    <li> <button id="button" class="button is-info" type="submit">Search</button> </li>
                </ul>
            </form>
            <section>  <!-- generate list of buttons with this element for the searched city names from local storage-->
                <ul class="stored-city" id="searched-city"></ul>
                <button id="clear-button" class="button is-info" type="submit">Clear Searches</button>
            </section>
        </section>

        <section id="flex-auto">
            <!-- generare todays city weather here -->
            <ul id="current-weather" hidden="true" class="current-weather-ul"></ul>   
            <!-- generate a 5 day forecast here -->
            <secton id="sec_5day_forcast" hidden="true">
                <h3 id="m-2" > 5-Day Forecast: </h3>
                <ul id="ul_5day_forecast" hidden="true"></ul>             
            </section>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
