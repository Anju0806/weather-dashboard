<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-3 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>

    <div id="flex-container">
        <section id="flex-initial">
            <form>
                <ul class="search-city">
                    <li> <label for="city-name">
                            <h2 class="pd-2"> Search for a City: </h2>
                        </label> </li>
                    <li> <input id="textbox" class="input" type="text" placeholder="San Diego"> </li>
                    <li> <button id="button" class="button is-info" type="submit">Search</button> </li>
                </ul>
            </form>
            <section>
                <ul class="stored-city" id="searched-city"></ul> <!-- generate list of buttons with this element for the searched city names from local storage-->
            </section>
        </section>
        <div id="flex-auto">
            <textarea style="resize: none;" class="current-weather-ta" readonly placeholder="city weather goes here" rows="10"> </textarea> <!-- generare current city weather here -->
            <label for="city-name">
                <h3 class="m-2"> 5-Day Forecast: </h3>
            </label>

            <secton id="sec_5day_forcast">
                <ul id="ul_5day_forecast"></ul> <!-- generate a list of textareas with 5 day forecast here -->
            </section>
        </div>
    </div>  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script> 
</body>
</html>
